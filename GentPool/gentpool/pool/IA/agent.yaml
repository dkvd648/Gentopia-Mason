name: IA
type: openai
version: 0.0.1
description: Can understand the images and gives the descriiption of the images
target_tasks: 
  - google_search
  - image_describer
prompt_template: !prompt VanillaPrompt
llm: 
  model_name: gpt-4o-mini
  params:
    temperature: 0.0
    top_p: 0.9
    repetition_penalty: 0.0
    max_tokens: 4096
plugins:
  - name: google_search
  - name: Image_describer